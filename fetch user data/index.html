<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display API Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fetch User Data</h1>
        <div class="input-section">
            <label for="idRange">Enter ID Range (1-10):</label>
            <input type="number" id="startId" min="1" max="10" placeholder="Start ID" required>
            <input type="number" id="endId" min="1" max="10" placeholder="End ID" required>
            <button onclick="fetchData()">Fetch Data</button>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
